name: PR Comment

on: 
   pull_request:
    branches: ['*']

jobs:
 comment:
   runs-on: ubuntu-latest
   steps: 
     - env:
       PR-NNUMBER: ${{ github.event.pull_request.number }}
       GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    run: |
     gh pr comment $PR_NUMBER --body "HI from GitHub CLI" --repo $GITHUB_REPOSITORY
  